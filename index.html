<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fitts' Law Experiment</title>
  <link rel="stylesheet" href="style.css" />
  <style >
    canvas {
      border: 1px solid black;
      background-color: white;
      margin-top: 20px;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
    }


    </style>
  </head>
<body>
  <h1>Fitts' Law Experiment</h1>
  <label for="feedbackMode">Visual Feedback:</label>
  <select id="feedbackMode">
    <option value="none">None</option>
    <option value="color">Target color</option>
    <option value="buffer">Buffer collision</option>
  </select>
  <canvas style="align-self: center;" id="experimentCanvas" width="800" height="750"></canvas>
  <button onclick="downloadCSV()">Download Results</button>
  <script src="script.js"></script>
<h2>Datos del Trial Actual</h2>
<pre id="trialInfo"></pre>

<canvas id="velocityChart" width="600" height="300"></canvas>
<canvas id="velocityChart2" width="600" height="300"></canvas>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0/dist/chartjs-plugin-annotation.min.js"></script>


</body>
</html>
